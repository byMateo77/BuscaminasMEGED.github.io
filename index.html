<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscaminas</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f4f4f4;
      position: relative;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
    }
    #controls {
      margin-bottom: 15px;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    button, select {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #3498db;
      color: white;
    }
    button:hover, select:hover {
      background-color: #2980b9;
    }
    #board {
      display: grid;
      gap: 2px;
      max-width: 100vw;
      max-height: 80vh;
      overflow: auto;
      border: 2px solid #333;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: #ccc;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .cell.revealed {
      background-color: #e0e0e0;
      cursor: default;
    }
    .cell.mine {
      background-color: red;
      color: white;
    }
    .cell.flag {
      background-color: #f1c40f;
      color: black;
    }
    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.85);
      color: white;
      font-size: 3em;
      padding: 30px 50px;
      border-radius: 15px;
      display: none;
      z-index: 1000;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>

<h1>Buscaminas</h1>
<div id="controls">
  <label for="difficulty" style="color:#333; font-weight: bold;">Dificultad:</label>
  <select id="difficulty">
    <option value="easy">F√°cil (10x10, 10 minas)</option>
    <option value="medium">Mediana (35x35, 120 minas)</option>
    <option value="hard">Imposible (100x100, 500 minas)</option>
  </select>
  <button onclick="resetGame()">üîÅ Reiniciar</button>
  <span>üö© Banderas: <span id="flagCounter">0</span>/<span id="mineTotal">10</span></span>
</div>
<div id="board"></div>

<div id="message"></div>

<script>
  let boardSize = 10;
  let mineCount = 10;
  let board = [];
  let flagsPlaced = 0;
  let gameOver = false;

  const boardElement = document.getElementById("board");
  const flagCounter = document.getElementById("flagCounter");
  const mineTotal = document.getElementById("mineTotal");
  const difficultySelect = document.getElementById("difficulty");
  const messageDiv = document.getElementById("message");

  function showMessage(text) {
    messageDiv.textContent = text;
    messageDiv.style.display = "block";
  }
  function hideMessage() {
    messageDiv.style.display = "none";
  }

  function setDifficulty() {
    const difficulty = difficultySelect.value;
    if (difficulty === "easy") {
      boardSize = 10;
      mineCount = 10;
    } else if (difficulty === "medium") {
      boardSize = 35;
      mineCount = 120;
    } else if (difficulty === "hard") {
      boardSize = 100;
      mineCount = 500;
    }
    mineTotal.textContent = mineCount;
  }

  function createBoard() {
    gameOver = false;
    boardElement.innerHTML = "";
    board = [];
    flagsPlaced = 0;
    updateFlagCounter();
    hideMessage();

    boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 30px)`;
    boardElement.style.gridTemplateRows = `repeat(${boardSize}, 30px)`;

    for (let row = 0; row < boardSize; row++) {
      board[row] = [];
      for (let col = 0; col < boardSize; col++) {
        const cell = {
          element: document.createElement("div"),
          mine: false,
          revealed: false,
          flagged: false,
          row,
          col,
          adjacentMines: 0,
          touchTimer: null,
          touched: false
        };
        cell.element.classList.add("cell");

        // Click normal para revelar
        cell.element.addEventListener("click", () => {
          if (!cell.touched) revealCell(row, col);
          cell.touched = false;
        });

        // Context menu (clic derecho) para poner bandera
        cell.element.addEventListener("contextmenu", (e) => {
          e.preventDefault();
          toggleFlag(row, col);
        });

        // Detectar toque largo para m√≥vil
        cell.element.addEventListener("touchstart", (e) => {
          e.preventDefault();
          cell.touched = false;
          cell.touchTimer = setTimeout(() => {
            toggleFlag(row, col);
            cell.touched = true; // Marca que fue toque largo, evitar revelar
          }, 600);
        });

        cell.element.addEventListener("touchend", (e) => {
          clearTimeout(cell.touchTimer);
        });

        cell.element.addEventListener("touchcancel", (e) => {
          clearTimeout(cell.touchTimer);
        });

        boardElement.appendChild(cell.element);
        board[row][col] = cell;
      }
    }

    let minesPlaced = 0;
    while (minesPlaced < mineCount) {
      const r = Math.floor(Math.random() * boardSize);
      const c = Math.floor(Math.random() * boardSize);
      if (!board[r][c].mine) {
        board[r][c].mine = true;
        minesPlaced++;
      }
    }

    for (let row = 0; row < boardSize; row++) {
      for (let col = 0; col < boardSize; col++) {
        if (!board[row][col].mine) {
          let count = 0;
          for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
              const nr = row + i;
              const nc = col + j;
              if (nr >= 0 && nr < boardSize && nc >= 0 && nc < boardSize) {
                if (board[nr][nc].mine) count++;
              }
            }
          }
          board[row][col].adjacentMines = count;
        }
      }
    }
  }

  function revealCell(row, col) {
    if (gameOver) return;
    const cell = board[row][col];
    if (cell.revealed || cell.flagged) return;

    cell.revealed = true;
    cell.element.classList.add("revealed");
    cell.element.classList.remove("flag");
    cell.element.textContent = "";

    if (cell.mine) {
      cell.element.textContent = "üí£";
      cell.element.classList.add("mine");
      gameOver = true;
      showMessage("¬°Perdiste!");
      revealAll();
      return;
    }

    if (cell.adjacentMines > 0) {
      cell.element.textContent = cell.adjacentMines;
    } else {
      for (let i = -1; i <= 1; i++) {
        for (let j = -1; j <= 1; j++) {
          const nr = row + i;
          const nc = col + j;
          if (nr >= 0 && nr < boardSize && nc >= 0 && nc < boardSize) {
            revealCell(nr, nc);
          }
        }
      }
    }
  }

  function toggleFlag(row, col) {
    if (gameOver) return;
    const cell = board[row][col];
    if (cell.revealed) return;

    cell.flagged = !cell.flagged;
    if (cell.flagged) {
      cell.element.classList.add("flag");
      cell.element.textContent = "üö©";
      flagsPlaced++;
    } else {
      cell.element.classList.remove("flag");
      cell.element.textContent = "";
      flagsPlaced--;
    }
    updateFlagCounter();
    checkWin();
  }

  function updateFlagCounter() {
    flagCounter.textContent = flagsPlaced;
  }

  function checkWin() {
    let correctFlags = 0;
    let totalFlags = 0;
    for (let row = 0; row < boardSize; row++) {
      for (let col = 0; col < boardSize; col++) {
        const cell = board[row][col];
        if (cell.flagged) {
          totalFlags++;
          if (cell.mine) {
            correctFlags++;
          }
        }
      }
    }
    if (correctFlags === mineCount && totalFlags === mineCount) {
      gameOver = true;
      showMessage("¬°Ganaste!");
      revealAll();
    }
  }

  function revealAll() {
    for (let row = 0; row < boardSize; row++) {
      for (let col = 0; col < boardSize; col++) {
        const cell = board[row][col];
        if (!cell.revealed) {
          if (cell.mine) {
            cell.element.textContent = "üí£";
            cell.element.classList.add("mine");
          } else if (cell.adjacentMines > 0) {
            cell.element.textContent = cell.adjacentMines;
          }
          cell.element.classList.add("revealed");
          cell.revealed = true;
        }
      }
    }
  }

  function resetGame() {
    setDifficulty();
    createBoard();
  }

  difficultySelect.addEventListener("change", resetGame);

  // Inicializar
  setDifficulty();
  createBoard();
</script>

</body>
</html>
